    <div class="status-bar">

        <span>No Service</span>

        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column exam">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-three-quarters"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <i class="fas fa-music fa-lg"></i>
        <span

        <div class="notification-dot"></div>
      </div>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>

        <div class="icon-row__icon icon-row__notification">

          <span>Talk Drive</span>

        <div class="icon-row__icon">
          <i class="far fa-smile"></i>

        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row icon-row-sec-line">
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Openchat</span>
        </div>
      </div>
